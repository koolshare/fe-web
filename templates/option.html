<style>
    .option-box {
        width: 30%;
        height: 35vh;
        border-radius: 5px;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        box-shadow: 1px -1px 10px gray, -1px 1px 10px gray, -1px -1px 10px gray, 1px 1px 10px gray;
    }
</style>
<div class="option-box">
    <div ng-show="option.requesting">
        <div ng-include="config.tplPath + '/spinner.html'"></div>
        <div style="text-align:center;">加载中，请稍后。。。</div>
    </div>
    <h4 class="text-center">P2PExplorer</h4>
    <div class="form-horizontal" role="form">
        <div class="form-group">
            <label for="token" class="col-sm-3 control-label">token:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="token" ng-model="token_path_config.username" placeholder="请输入token">
            </div>
        </div>
        <div class="form-group">
            <label for="path" class="col-sm-3 control-label">共享路径:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="path" ng-model="token_path_config.sharePath" placeholder="请输入共享路径">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked ng-model="token_path_flag"> 记住token及路径
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button class="btn btn-primary set" ng-click="setOption()">配置</button>
                <!-- <button type="reset" class="btn btn-default">重置</button> -->
            </div>
        </div>
    </div>
</div>
